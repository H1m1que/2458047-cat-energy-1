<!DOCTYPE html>
<html class="page" lang="ru">

<head>
  <meta charset="utf-8">
  <title>HTML Academy: Кэт энерджи</title>
</head>

<body class="page__body">

  <header class="page__header">

    <nav class="main-navigation">

      <div class="logo-container">
        <a class="logo-container-1__logo">
          <img class="logo-container-1__logo-image" src="img/logo-image-phone.svg" width="33" height="38"
            alt="Логотип Кэт энерджи">
        </a>
      </div>
      <div class="logo-container-2">
        <a class="logo-container-2__logo">
          <img class="logo-container-2__logo-image" src="img/logo-text-phone.svg" width="101" height="18"
            alt="Текстовый логотип Кэт энерджи">
        </a>
      </div>

      <button class="button-navigation__toggle" type="button">
        <span class="visually-hidden">Открыть меню</span>
        <svg class="button-navigation__toggle-icon" width="24" height="24">
          <use xlink:href="img/sprite.svg#icon-navigation"></use>
        </svg>
      </button>

      <ul class="main-navigation__list">
        <li class="main-navigation__item main-navigation__item--current">
          <a class="main-navigation__link" href="#">главная</a>
        </li>
        <li class="main-navigation__item">
          <a class="main-navigation__link" href="#">каталог продукции</a>
        </li>
        <li class="main-navigation__item">
          <a class="main-navigation__link" href="#">подбор программы</a>
        </li>
      </ul>
    </nav>
  </header>

  <main class="page__main catalog">
    <div class="container catalog-wrapper">
      <h1 class="catalog__title">Каталог продукции</h1>

      <section class="product-container">
        <ul class="product-card__list">
          <a class="product-card__link" href="#">
            <img class="product-card__image product-image-chiken-v1" src="img/product-chiken-0.5kg.png" width="68"
              height="86" alt="Еда для кошек, Cat energy pro со вкусом курицы">
            <h3 class="product-card-title">Cat Energy PRO 500 г</h3>
          </a>

          </li>
      </section>




      <li class="hotels-card">
        <a class="hotel-card-image-link" href="#">
          <img class="image-card image-amara" src="images/catalog/hotel-1.jpg" width="68" height="86"
            alt="Выход из ущелья к звёздному небу">
          <h3 class="hotel-card-title">Amara Resort & Spa</h3>
        </a>
        <span class="hotel-card-type">Гостиница</span>
        <span class="hotel-card-price">От 4000 ₽</span>
        <a class="button-brown button-brown-hotel-card" href="#">Подробнее</a>
        <button class="button-blue button-blue-hotel-card" type="button">В избранное</button>
        <p class="star star-4">
          <span class="visually-hidden">4 звезды</span>
        </p>
        <span class="fake-button-rating">Рейтинг: 8,5</span>
      </li>
      </ul>

    </div>
